<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicios – Tema 8 con Bootstrap 5</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.card+.card {
			margin-top: 1rem
		}
	</style>
</head>

<body class="bg-light">
	<div class="container pgit 
			<h1 class=" mb-4">Ejercicios - Tema 8: Validación de formularios</h1>
		<p class="text-muted">Se mantiene el patrón de validación con <code>addEventListener('submit', …)</code> y
			validación HTML5 donde corresponde.</p>
		<!-- EJ1 -->
		<div class="card">
			<div class="card-header">Ejercicio 1 – JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej1" class="row g-3" novalidate>
					<div class="col-md-6">
						<label for="usuario" class="form-label">Usuario</label>
						<input class="form-control" type="text" name="usuario">
					</div>
					<div class="col-md-6">
						<label for="clave" class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave">
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej1" class="mt-2"></div>
			</div>
		</div>
		<!-- EJ2 -->
		<div class="card">
			<div class="card-header">Ejercicio 2 – JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej2" class="row g-3">
					<div class="col-md-4">
						<label for="email" class="form-label">Email</label>
						<input class="form-control" type="email" name="email" required>
					</div>
					<div class="col-md-4">
						<label for="edad" class="form-label">Edad</label>
						<input class="form-control" type="number" name="edad" min="18" max="120" required>
					</div>
					<div class="col-md-4">
						<label for="clave" class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave" minlength="6" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej2" class="mt-2"></div>

			</div>
		</div>
		<!-- EJ3 -->
		<div class="card">
			<div class="card-header">Ejercicio 3 – JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej3" class="row g-3">
					<div class="col-md-4">
						<label for="nombre" class="form-label">Nombre y Apellidos</label>
						<input class="form-control" type="text" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
							title="Solo se permiten letras, espacios y guiones" name="nombre" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej3" class="mt-2"></div>

			</div>
		</div>
		<!-- EJ4 -->
		<div class="card">
			<div class="card-header">Ejercicio 4 – JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej4" class="row g-3">
					<div class="col-md-4">
						<label for="contraseña" class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="contraseña" minlength="6" required>
					</div>
					<div class="col-md-4">
						<label for="repetirContraseña" class="form-label">Repetir Contraseña</label>
						<input class="form-control" type="password" name="repetirContraseña" minlength="6" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Registrar</button>
					</div>
				</form>
				<div id="bs-msg-ej4" class="mt-2"></div>

			</div>
		</div>
		<!-- EJ5 -->
		<div class="card">
			<div class="card-header">Ejercicio 5 – JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej5" class="row g-3">
					<div class="col-md-12">
						<label for="nombre2" class="form-label">Nombre y Apellidos</label>
						<input class="form-control" type="text" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
							title="Solo se permiten letras, espacios y guiones" name="nombre2" required>
					</div>
					<div class="col-md-6">
						<label for="email2" class="form-label">Email</label>
						<input class="form-control" type="email" name="email2" required>
					</div>
					<div class="col-md-6">
						<label for="edad2" class="form-label">Edad</label>
						<input class="form-control" type="number" name="edad2" min="18" max="120" required>
					</div>
					<div class="col-md-6">
						<label for="contraseña2" class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="contraseña2" minlength="6" required>
					</div>
					<div class="col-md-6">
						<label for="repetirContraseña2" class="form-label">Repetir Contraseña</label>
						<input class="form-control" type="password" name="repetirContraseña2" minlength="6" required>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="check" id="check" required>
						<label class="form-check-label" for="check">Acepto los términos</label>
					</div>

					<div class="col-12">
						<button class="btn btn-primary" type="submit">enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej5" class="mt-2"></div>

			</div>
		</div>
		<!-- Bootstrap 5 JS (bundle con Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script>
			//EJ1
			document.getElementById('bs-form-ej1').addEventListener('submit', function (e) {
				// Evita que se envíe automáticamente
				e.preventDefault();
				// Validación
				const usuario = this.usuario.value.trim();
				const clave = this.clave.value.trim();
				const mensaje = document.getElementById('bs-msg-ej1');

				if (usuario === '' || clave === '') {
					mensaje.className = 'alert alert-danger';
					mensaje.textContent = 'Por favor, complete todos los campos.';
					return;
				}
				console.log(usuario);
				console.log(clave);
				mensaje.className = 'alert alert-success';
				mensaje.textContent = 'Formulario enviado correctamente.';

				// Si pasa la validación, enviamos el formulario:
			});
			//EJ2
			document.getElementById('bs-form-ej2').addEventListener('submit', function (e) {
				// Evita que se envíe automáticamente
				const mensaje = document.getElementById('bs-msg-ej2');
				e.preventDefault();
				mensaje.className = 'alert alert-success';
				mensaje.textContent = 'Mensaje enviado correctamente';
				// Si pasa la validación, enviamos el formulario:
			});

			//EJ3
			document.getElementById('bs-form-ej3').addEventListener('submit', function (e) {
				// Evita que se envíe automáticamente
				const mensaje = document.getElementById('bs-msg-ej3');
				e.preventDefault();
				mensaje.className = 'alert alert-success';
				mensaje.textContent = 'Mensaje enviado correctamente';
				// Si pasa la validación, enviamos el formulario:
			});
			//EJ4
			document.getElementById('bs-form-ej4').addEventListener('submit', function (e) {
				e.preventDefault();
				// Evita que se envíe automáticamente
				const mensaje = document.getElementById('bs-msg-ej4');
				const contraseña = this.contraseña.value.trim();
				const contraseña1 = this.repetirContraseña.value.trim();
				if (contraseña !== contraseña1) {
					mensaje.className = 'alert alert-danger';
					mensaje.textContent = 'Mensaje no enviado';
					return;
				}
				mensaje.className = 'alert alert-success';
				mensaje.textContent = 'Mensaje enviado correctamente';
				//this.submit();
				// Si pasa la validación, enviamos el formulario:
			});
			//EJ5
			document.getElementById('bs-form-ej5').addEventListener('submit', function (e) {
				e.preventDefault();
				// Evita que se envíe automáticamente
				const mensaje = document.getElementById('bs-msg-ej5');
				const nombre = this.nombre2.value.trim();
				const email = this.email2.value.trim();
				const edad = this.edad2.value;
				const contraseña = this.contraseña2.value;
				const contraseña1 = this.repetirContraseña2.value;
				const acepta = this.check.checked;
				if (contraseña !== contraseña1) {
					mensaje.className = 'alert alert-danger';
					mensaje.textContent = 'Mensaje no enviado';
					return;
				}
				const datos = {
					nombre: nombre,
					email: email,
					edad: parseInt(edad),
					acepta: acepta
				};
				mensaje.className = 'alert alert-success';
				mensaje.textContent =JSON.stringify(datos, null, 2);
				// Si pasa la validación, enviamos el formulario:
			});


		</script>
</body>

</html>
